<div = id="header-wrapper">
    <div id="header-navbar">
        <div id="header-siteurl-container">
            <a id="header-siteurl" href="{{ site.baseurl }}/">Home</a>
        </div>

        <div id="header-nav-container">
            {% assign sorted_pages = site.pages | sort: "order" %}
            {% for page in sorted_pages %}
                {% if page.category == "header" and page.title != "Home" %}
                    <a id="header-nav-link" href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
                {% endif %}    
            {% endfor %}
        </div>
    </div>
    <div id="header-title">
        {{ page.title }}
    </div>
</div>
